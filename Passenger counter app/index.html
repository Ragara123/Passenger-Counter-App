<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Feel free to use the Passenger Counter App</h1>
    </header>
   <main>
    <h2>People entered:</h2>
    <h2 id="number">0</h2>
    <button id="increment" onclick="doIncrement()">INCREMENT</button>
    <button id="save" onclick="doSave()">SAVE</button>
    <h3 id="result">Previous entries:</h3>
   </main> 
   <footer id="total"></footer>
</body>
</html>
